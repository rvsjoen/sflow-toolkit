    # Number of bits to use for the agent hash table
    hash bits: 24

    # How many samples to collect before printing regular statistics
    print interval: 10000

    # Number of seconds to wait before flushing a buffer even if it's not full
    flush inteval: 10

    # Size in number of samples for a single buffer
    buffer size: 50000

    # How many buffers to pre-allocate during startup
    num buffers: 2
    
stprocessd:

    # 0 = Only errors, 1 = Warnings, 2 = Debugging
    loglevel: 2

    # Size of the conversation hash table
    hash size : 50000

    # Configuration specific to the MySQL storage plugin
    storage_mysql:
        enabled: 1
        username: sflow
        password: sflow
        database: sflow
        hostname: localhost
        interval: 1440
	number of intervals: 14
        tmpdir: /dev/shm

    # Configuration specific to the Spectrum storage plugin
    storage_spectrum:
        enabled: 1
        interval: 300       # How many minutes we write in each logfile
        datadir: /dev/shm   # Where to store the log files
        hash bits: 24       # Number of bits to use for the agent hash table

